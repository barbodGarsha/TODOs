<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">TODOs</a>
        </div>
    </header>
    <div class="content">
        <div class="lists">
            <div class="container">
                <form action="">
                    <div class="add-list-cta">
                        <input type="text" name="" id="" placeholder="Add a new list...">
                        <button type="submit">+</button>
                    </div>
                    <p class="subhead">Lists</p>
                    <div class="lists-cta">
                        <div class="lists-cta__sidebar"></div>                        
                        <p class="list selected">School</p>
                        <p class="list">Work</p>
                        <p class="list">Dance</p>
                    </div>
                </form>    
            </div> 
        </div>
        
        <div class="tasks">
            <div class="container">
                <div class="top">
                    <p class="subhead">School</p>
                    <p class="task-count">2 Tasks Remaining</p>
                </div>
                <form class="add-task-cta">
                    <input type="text" name="" id="" placeholder="Add a new task...">
                    <button type="submit">+</button>
                </form>
                <div class="tasks-cta">
                    <div class="task">
                        <div class="left">
                            <input type="checkbox" name="" id="">
                            <p class="task-text">Math Homework</p>
                        </div>
                        <div class="right">
                            <img src="images/delete.svg" alt="Delete Task" class="delete">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
