<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">TODOs</a>
        </div>
    </header>
    <div class="content">
        <div class="lists" data-lists-menu>
            <div class="container">
                <form action="" onsubmit="return false" data-new-list-form>
                    <div class="add-list-cta">
                        <input type="text" name="" id="" placeholder="Add a new list..." data-new-list-input>
                        <button type="submit">+</button>
                    </div>
                    <p class="subhead">Lists</p>
               
                    <div class="lists-cta" data-lists>
                        <!-- <div class="lists-cta__sidebar"></div>                        
                        <p class="list selected">School</p>
                        <p class="list">Work</p>
                        <p class="list">Dance</p>
                        -->
                    </div>    
                
                </form>    
            </div> 
        </div>
        <div class="tasks" data-tasks-div>
            <div class="container" data-list-display-container>
                <div class="top">
                    <p class="subhead" data-list-title></p>
                    <p class="task-count" data-list-count></p>
                </div>
                <form class="add-task-cta" data-new-task-form>
                    <input type="text" name="" id="" placeholder="Add a new task..." data-new-task-input>
                    <button type="submit">+</button>
                </form>
                <div class="tasks-cta" data-tasks>
                </div>
                <div class="bottom">
                    <p class="delete-list" data-delete-list>Delete List</p>
                    <p class="clear-tasks" data-clear-complete-tasks-button>Clear Completed Tasks</p>
                </div>
            </div>
        </div>
    </div>
    
    <template id="task=template">
        <div class="task">
            <div class="left">
                <input type="checkbox" name="" id="">
                <p class="task-text"></p>
            </div>
            <div class="right">
                <img src="images/delete.svg" alt="Delete Task" class="delete">
            </div>
        </div>
    </template>
    
</body>
</html>
